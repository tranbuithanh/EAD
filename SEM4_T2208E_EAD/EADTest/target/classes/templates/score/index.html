<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}" class="btn btn-warning">Home</a>
<a th:href="@{addForm}" class="btn btn-warning">Add</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Subject Name</th>
        <th scope="col">Score 1</th>
        <th scope="col">Score 2</th>
        <th scope="col">Credit</th>
        <th scope="col">Grade</th>
        <th scope="col">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentScore: ${studentScores}">
        <th scope="row" th:text="${studentScore.student.getStudentId()}"></th>
        <th th:text="${studentScore.student.getStudentCode()}"></th>
        <td th:text="${studentScore.student.getFullName()}"></td>
        <td th:text="${studentScore.subject.getSubjectName()}"></td>
        <td th:text="${studentScore.getScore1()}"></td>
        <td th:text="${studentScore.getScore2()}"></td>
        <td th:text="${studentScore.subject.getCredit()}"></td>
        <td th:text="${Grade}">A</td>
        <td>
            <a th:href="@{editForm/{id}(id=${studentScore.student.getStudentId()})}" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
