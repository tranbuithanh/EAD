<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add a new Student Score</h1>
    <div class="row align-items-start">
        <div class="col-6">
            <form th:action="@{/score/saveAdd}" method="post" th:object="${studentScore}">
                <div class="mb-3">
                    <input th:field="*{studentScoreId}" type="hidden" class="form-control" id="studentScoreId" name="studentScoreId" placeholder="Student Score Id">
                </div>
                <div class="mb-3">
                    <label for="student" class="form-label">Student Name</label>
<!--                    <input th:field="*{student}" type="text" class="form-control" id="student" name="student" placeholder="Student Name">-->

                    <select th:field="*{student}" class="form-control" id="student" name="student">
                        <option th:each="student: ${students}" th:text="${student.fullName}" th:value="${student.studentId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject Name</label>
                    <select th:field="*{subject}" class="form-control" id="subject" name="subject">
                        <option th:each="subject: ${subjects}" th:text="${subject.subjectName}" th:value="${subject.subjectId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="score1" class="form-label">Score 1</label>
                    <input th:field="*{score1}" type="text" class="form-control" id="score1" name="score1" placeholder="Score 1">
                </div>
                <div class="mb-3">
                    <label for="score2" class="form-label">Score 2</label>
                    <input th:field="*{score2}" type="text" class="form-control" id="score2" name="score2" placeholder="Score 2">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
