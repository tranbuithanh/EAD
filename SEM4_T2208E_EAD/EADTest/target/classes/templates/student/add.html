<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add a new Student</h1>
    <div class="row align-items-start">
        <div class="col-6">
            <form th:action="@{/student/saveAdd}" method="post" th:object="${student}">
                <div class="mb-3">
                    <input th:field="*{studentId}" type="hidden" class="form-control" id="studentId" name="studentId" placeholder="Student Id">
                </div>
                <div class="mb-3">
                    <label for="studentCode" class="form-label">Student Code</label>
                    <input th:field="*{studentCode}" type="text" class="form-control" id="studentCode" name="studentCode" placeholder="Student Code">
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Student Name</label>
                    <input th:field="*{fullName}" type="text" class="form-control" id="fullName" name="fullName" placeholder="Student Name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address" name="address" placeholder="Address">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
