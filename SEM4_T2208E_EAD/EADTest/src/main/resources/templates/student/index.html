<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}" class="btn btn-warning">Home</a>
<a th:href="@{addForm}" class="btn btn-warning">Add</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Student Address</th>
        <th scope="col">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <th scope="row" th:text="${student.getStudentId()}"></th>
        <th th:text="${student.getStudentCode()}"></th>
        <td th:text="${student.getFullName()}"></td>
        <td th:text="${student.getAddress()}"></td>
        <td>
            <a th:href="@{editForm/{id}(id=${student.getStudentId()})}" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
